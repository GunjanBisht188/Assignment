<html>
	<head>
		<title> Feedback forms </title>
	</head>
	<body>
		<form method=get>
		<table border=0 height=100% width=100%>
			<tr>
				<td colspan=2 align=center> <h1> Feedback Form <h1> </td>
			
			</tr>
			<tr>
				<td> <label> Name : </label> </td>
				<td>  <input type=text name="uname"/> </td>
			</tr>
			<tr>
				<td> <label> Service : </label> </td>
				<td>  <input type=radio name="rd"/> 
						<label> Good </label>
				</td>
				<td>  <input type=radio name="rd"/> 
						<label> Bad </label>
				</td>
				
			</tr>
			<tr>
				<td> <label> Bought Product : </label> </td>
			</tr>
			<tr>
				<td>  <input type=checkbox name="p"/> 
						<label> Phone </label>
				</td>
				<td>  <input type=checkbox name="ear"/> 
						<label> Earphones </label>
				</td>
				<td>  <input type=checkbox name="chg"/> 
						<label> Charger </label>
				</td>
				
			</tr>
			<tr>
			<td><label> Ratings </label></td>
			<td><select name=class>
				<option value="default" selected> Rate our service </option>
				<option value="1"  > 1 </option>
				<option value="2"> 2 </option>
				<option value="3" > 3 </option>
			</select>
			</td>
			</tr>
			<tr>
				<td colspan=2 align=center>  <input type=submit /> </td>
			</tr>
		</table>
		</form>
	</body>
</html>
