<html>
    <head>
        <style>

            div{
                border: 2px black inset;

            }
        </style>
    </head>
    <body>
        <div id="1">
            Text Growing
        </div>
        <script>
            fontSize = 5;
            
               i= setInterval(increasing,100);
             
            function increasing()
            {
                x = document.getElementById("1");
                fontSize++;
                x.style.fontSize=fontSize+"pt";
                x.style.color = "red";
                
                if(fontSize==50)
                {
                    x= "Text Shrinking"
                  
                    document.getElementById("1").innerHTML = x;
            
                    
               
                    clearInterval(i);
                    
                
                    d=setInterval(decreasing,100);
                }

            }
            function decreasing()
            {
                x=document.getElementById("1") ;
                fontSize--;
                x.style.fontSize=fontSize+"pt";
                x.style.color = "blue";
                if(fontSize==5)
                {
                    x= "Text Growing"
                    document.getElementById("1").innerHTML = x;
                    clearInterval(d);
                   i = setInterval(increasing,100);
                }
            }
            
           
         
        
        </script>
    </body>

</html>
